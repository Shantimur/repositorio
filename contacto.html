    <main class="contacto__main">
        <h1>Contacto</h1>
        <div class="medios-de-contacto">
            <div class="whatsapp">
                <img src="./multimedia/whatsapp.png" alt="icono de whatsapp" class="img__contacto">
                <p>2944 28-7978</p>
            </div>

            <div class="telefono">
                <img src="./multimedia/telefono.png" alt="icono de telefono" class="img__contacto">
                <p>0294 839-3321</p>
            </div>

            <div class="facebook">
                <img src="./multimedia/facebook.png" alt="logo de facebook" class="img__contacto">
                <p>Posada Valentia</p>
            </div>

            <div class="instagram">
                <img src="./multimedia/instagram.png" alt="logo de instagram" class="img__contacto">
                <p>posadavalentia_</p>
            </div>
        </div>


        <div class="container">
            <form action="">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="" placeholder="Ingrese su Nombre">

                    <label for="mail">Mail:</label>
                    <input type="email" name="mail" placeholder="Ingrese su mail">

                    <label for="asunto">Asunto</label>
                    <input type="text" name="asunto" id="" placeholder="Ingrese el asunto">

                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Ingrese el mensaje"></textarea>

                    <button type="submit" class="btn btn-default">Enviar</button>
                </div>
            </form>
        </div>
    </main>


<footer class="finalPag">
